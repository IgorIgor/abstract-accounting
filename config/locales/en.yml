# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  errors:
    messages:
      blank: can't be empty.
      taken: already exist
      greater_than: may have a value greater than %{count}
      greater_than_or_equal_to: may have a value greater than or equal %{count}
      email: must be a valid email-address
      min_length: must have length greater or equal than %{count}
      equal_to: value of field must equal to %{value}
      digits: value of field must be digit only
      too_short:
        few: insufficient length (can not be less than %{count} characters)
        many: insufficient length (can not be less than %{count} characters)
        one: insufficient length (can not be less than %{count} characters)
        other: insufficient length (can not be less than %{count} characters)
