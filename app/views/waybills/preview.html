<form data-bind="validate: { success: save }">
  <div class='actions'>
    <input type='submit' value='Save' data-bind='visible: !readonly()'/>
    <input type='button' value='Cancel' data-bind='click: back, visible: !readonly()'/>
    <input type='button' value='Draft' data-bind='visible: !readonly()'/>

    <input type='button' value='Back' data-bind='click: back, visible: readonly'/>
  </div>

  <fieldset id="container_notification">
    <legend>Errors</legend>
    <ul></ul>
  </fieldset>

  <fieldset>
    <div>
      <div>
        <span class="form-cell-label">
          <label for="created">Created at:</label>
        </span>
        <span>
          <input type="text" id="created" name="Created" rule="required"
                 data-bind="datepicker: waybill.created, disable: readonly">
        </span>
      </div>
      <div>
        <span class="form-cell-label">
          <label for="waybill_document_id">Document id:</label>
        </span>
        <span>
          <input type="text" id="waybill_document_id" name="Document Id"
                 rule="required" data-bind="value: waybill.documentId, disable: readonly">
        </span>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Distributor</legend>
    <div>
      <div>
        <span class="form-cell-label">
          <label for="waybill_entity">Entity:</label>
        </span>
        <span data-bind='with: waybill.distributor'>
          <input type='text' id='waybill_entity'
                 name='Distributor Entity' rule='required'
                 data-bind="autocomplete: { source: '/legal_entities.json',
                                            value: 'name',
                                            bindId: $parent.waybill.distributorId },
                            value: name, disable: $parent.readonly" />
        </span>
      </div>
      <div>
        <span class="form-cell-label">
          <label for="waybill_ident_name">Ident. name:</label>
        </span>
        <span>
          <input type='text' id='waybill_ident_name'
                 name='Distributor Ident. Name' rule='required'
                 data-bind="value: waybill.distributor.identifier_name,
                            disable: readonly"/>
        </span>
      </div>
      <div>
        <span class="form-cell-label">
          <label for="waybill_ident_value">Ident. value:</label>
        </span>
        <span>
          <input id="waybill_ident_value" type="text"
                 data-field="identifier_value"
                 rule="required" name="Distributor Ident. Value"
                 data-bind="value: waybill.distributor.identifier_value,
                            disable: readonly" />
        </span>
      </div>
      <div>
        <span class="form-cell-label">
          <label for="distributor_place">Place:</label>
        </span>
        <span data-bind="with: waybill.distributorPlace">
          <input type='text' id='distributor_place'
                 name='Distributor Place' rule='required'
                 data-bind="autocomplete: { source: '/places.json',
                                            value: 'tag',
                                            bindId: $parent.waybill.distributorPlaceId },
                            value: tag, disable: $parent.readonly" />
        </span>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Storekeeper</legend>
    <div>
      <div>
        <span class="form-cell-label">
          <label for="storekeeper_entity">Entity:</label>
        </span>
        <span data-bind='with: waybill.storekeeper'>
          <input type='text' id='storekeeper_entity'
                 name='Storekeeper Entity' rule='required'
                 data-bind="autocomplete: { source: '/entities.json',
                                            value: 'tag',
                                            bindId: $parent.waybill.storekeeperId },
                            value: tag, disable: $parent.readonly" />
        </span>
      </div>
      <div>
        <span class="form-cell-label">
          <label for="storekeeper_place">Place:</label>
        </span>
        <span data-bind='with: waybill.storekeeperPlace'>
          <input type='text' id='storekeeper_place'
                 name='Storekeeper Place' rule='required'
                 data-bind="autocomplete: { source: '/places.json',
                                            value: 'tag',
                                            bindId: $parent.waybill.storekeeperPlaceId },
                            value: tag, disable: $parent.readonly" />
        </span>
      </div>
    </div>
  </fieldset>

  <fieldset class="with-legend">
    <legend>Waybill Entry</legend>
    <input type="button" value="Add"
           data-bind="click: addResource, disable: readonly"/>
    <table id="estimate_boms">
      <thead>
      <tr>
        <th class="waybill-entry-tag">Entry name</th>
        <th class="waybill-entry-mu">Measure</th>
        <th class="waybill-entry-count">Count</th>
        <th class="waybill-entry-price">Price</th>
        <!-- ko ifnot: readonly -->
        <th class="estimate-boms-actions"></th>
        <!-- /ko -->
      </tr>
      </thead>
      <tbody data-bind="foreach: resources, elementValidate: resources">
      <tr data-bind="attr: { idx: $parent.resources.indexOf($data) }">
        <td>
          <input type="text" rule="required"
                 data-bind="value: tag, disable: $parent.readonly,
                            attr: { id: 'tag_' + $parent.resources.indexOf($data),
                                    name: 'Item#' + $parent.resources.indexOf($data) + ' Tag'}" />
        </td>
        <td>
          <input type="text" rule="required"
                 data-bind="value: mu, disable: $parent.readonly,
                            attr: { id: 'mu_' + $parent.resources.indexOf($data),
                                    name: 'Item#' + $parent.resources.indexOf($data) + ' MU'}" />
        </td>
        <td>
          <input type="text" rule="required_num"
                 data-bind="value: amount, disable: $parent.readonly,
                            attr: { id: 'count_' + $parent.resources.indexOf($data),
                                    name: 'Item#' + $parent.resources.indexOf($data) + ' Count'}"/>
        </td>
        <td>
          <input type="text" rule="required_num"
                 data-bind="value: price, disable: $parent.readonly,
                            attr: { id: 'price_' + $parent.resources.indexOf($data),
                                    name: 'Item#' + $parent.resources.indexOf($data) + ' Price'}" />
        </td>
        <!-- ko ifnot: $parent.readonly -->
        <td class="estimate-boms-actions">
          <label data-bind="click: $parent.removeResource"></label>
        </td>
        <!-- /ko -->
      </tr>
      </tbody>
    </table>
    <input type="button" value="Add"
           data-bind="click: addResource, disable: readonly"/>
  </fieldset>
</form>
