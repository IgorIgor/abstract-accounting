ru:
  warnings:
    warning: Внимание
    deal:
      priority:
        title: "Внимание! Неверная последовательность совершения сделки, которая была сделана пользователем: %{user}"
        message:    "Выполнение факта с id: %{warning_object_id} и названием: %{warning_object_tag} выполнено не правильно.
                    Ожидалось, что сделака с id: %{expected_id} и названием: %{expected_tag} выполнится первой
                    а после выполнится сделка с id: %{got_id} и названием: %{got_tag},
                    но сделка(%{got_id}) была выполнена первой."
    limit:
      amount:
        title: "Внимание! Не правильное ограничение на сделке которая была сделана пользователем: %{user}"
        message: "Выполнение факта с id: %{warning_object_id} произошло с ошибкой,
                  потому что ограничение на сделку было превышено."
    date:
      title: "Внимание! Поздно проведена проводка, пользователем: %{user}"
      message: "Внимание! Выполнение проводки с id: %{fact_id} и cделки с id: %{warning_object_id} и названием:
                %{warning_object_tag} произошло с ошибкой.
                Ожидалось что сделка с id: %{warning_object_id} выполнится %{warning_object_date},
                но она выполнилась %{fact_date}."
